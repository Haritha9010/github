{% extends 'html/header.html' %}
{% block title %}Handcrafts{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="row">
	<div class="card col-md-4 mt-3 ">
		 	<form method="post" enctype="multipart/form-data">
		 		{% csrf_token %}
		 		<h3 class="bg-warning text-center text-success p-2">Add category</h3>
		 		<table class="table table-borderless">
		 			{% for j in u %}
		 			<tr>
		 				<td>{{j}}</td>
		 			</tr>
		 			{% endfor %}
		 		</table>
		 		<input type="submit" value="Add" class="form-control btn btn-success btn-block my-2">
		 	</form>
		 </div>
	<div class="card col-md-4 ">
	<h3 class="p-3 bg-secondary text-center text-light mt-3">Category details</h3>
	<table class="table table-hover table-striped">
		<tr class="bg-info text-white">
			<td> sno</td>
			<td>Category name</td>
		<td>Actions</td>
		</tr>
		{% for i in y %}
		<tr>
			<td>{{forloop.counter}}</td>
			<td>{{i.cname}}</td>
				<td><a href="{% url 'delcat' i.id %}" class="btn btn-info">Delete</a>
			</td></tr>
		{% endfor %}
	</table>
</div>
</div>
</div>

	{% endblock %}
